    <style>
body {
  background: linear-gradient(45deg, #ff4081, #2196f3);
  background-size: 100% 100%;
  animation: gradient 15s ease infinite;
  height: 100vh;
  color: #fff;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Roboto', sans-serif;
  position: relative;
  overflow-x: hidden; /* prevent horizontal scrolling */
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  text-align: center;
  max-width: 100%; /* ensure container doesn't exceed screen width */
  box-sizing: border-box; /* include padding in width calculation */
  padding: 0 20px;
}

.greeting {
  font-size: 4rem;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
  font-family: 'Great Vibes', cursive;
  animation: bounceIn 1.5s ease-in-out forwards;
}

@keyframes bounceIn {
  0%, 20%, 40%, 60%, 80%, 100% {
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
  50% {
    -webkit-transform: translateY(-20px);
    transform: translateY(-20px);
  }
}

.message {
  font-size: 1.8rem;
  margin-bottom: 30px;
  display: none;
  animation: fadeIn 2s ease-in-out forwards;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.btn-custom {
  background-color: #ff4081;
  border: none;
  padding: 10px 20px;
  font-size: 1.2rem;
  transition: background-color 0.3s ease, transform 0.3s ease;
  margin-top: 20px;
  box-shadow: 0 4px 15px rgba(255, 64, 129, 0.75);
}

.btn-custom:hover {
  background-color: #e03571;
  transform: scale(1.1);
}

.name-input {
  margin-bottom: 20px;
  padding: 10px;
  font-size: 1.2rem;
  border-radius: 5px;
  border: 1px solid #ccc;
  transition: border-color 0.3s ease;
}

.name-input:focus {
  border-color: #ff4081;
  outline: none;
  box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
}

#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 0;
}

.confetti, .heart {
  position: absolute;
  top: -10px;
  width: 15px;
  height: 15px;
  background-color: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

.heart {
  position: absolute;
  bottom: 0;
  width: 20px;
  height: 20px;
  background-color: red;
  transform: rotate(-45deg);
  animation: fly-up 10s ease-in-out infinite;
}

.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  top: 0;
  left: 10px;
}

@keyframes fly-up {
0% {
transform: translateY(100vh) scale(0.5);
opacity: 0;
}
50% {
opacity: 1;
}
100% {
transform: translateY(-50vh) scale(1);
opacity: 0;
}
}

/* Mobile landscape */
@media only screen and (max-width: 767px) and (orientation: landscape) {
.container {
padding: 0 20px;
}
.greeting {
font-size: 3rem;
}
.message {
font-size: 1.5rem;
}
.btn-custom {
padding: 10px 15px;
font-size: 1rem;
}
}

/* Mobile portrait */
@media only screen and (max-width: 767px) and (orientation: portrait) {
.container {
padding: 0 15px;
}
.greeting {
font-size: 2.5rem;
}
.message {
width: 90%;
font-size: 1.2rem;
}
.btn-custom {
padding: 10px 12px;
font-size: 0.9rem;
}
}
    </style>

        function createConfetti() {
            for (let i = 0; i < 10; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confetti.style.backgroundColor = getRandomColor();
                document.body.appendChild(confetti);

                heart.style.animationDuration = `${Math.random() * 70 + 3}s`;

            const colors = ['#ff4081', '#ff80ab', '#ffeb3b', '#8bc34a', '#2196f3', '#9c27b0'];
